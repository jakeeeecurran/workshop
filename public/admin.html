<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Portal</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="admin-body">
  <!-- Floating Workshop Link -->
  <a href="/index.html" class="floating-admin-btn" title="Go to Workshop Display">üè† Workshop</a>
  <aside class="sidebar">
    <nav>
      <ul>
        <li><a href="/index.html">Home</a></li>
        <li><a href="/admin.html" class="active">Admin</a></li>
      </ul>
    </nav>
  </aside>
  <main class="admin-main">
    <section id="login-section">
      <h2>Admin Login</h2>
      <form id="login-form">
        <input type="password" id="admin-password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
      <div id="login-error" class="error-message" style="display:none;">Incorrect password.</div>
    </section>
    <section id="admin-section" style="display:none;">
      <h2>Vehicle Jobs</h2>
      <form id="vehicle-form">
        <input type="hidden" id="vehicle-id" />
        <input type="text" id="stock-number" placeholder="Stock Number" required />
        <input type="text" id="brand" placeholder="Brand" required />
        <input type="text" id="model" placeholder="Model" required />
        <input type="text" id="colour" placeholder="Colour" required />
        <input type="text" id="customer-name" placeholder="Customer Name" required />
        <input type="text" id="salesperson-name" placeholder="Salesperson Name" required />
        <input type="datetime-local" id="due-datetime" placeholder="Due Date/Time" required />
        <input type="text" id="work-required" placeholder="Work Required (comma separated)" required />
        <button type="submit">Save</button>
        <button type="button" id="cancel-edit" style="display:none;">Cancel</button>
      </form>
      <div id="admin-vehicles-list">
        <!-- Vehicle jobs will be listed here by script.js -->
      </div>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
