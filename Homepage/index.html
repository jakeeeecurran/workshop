<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jikjak.space - Sunco Sales Tools</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', monospace;
            background: #000;
            color: #00ffff;
            overflow: hidden;
            height: 100vh;
            position: relative;
        }

        /* Galaxy Background */
        .galaxy-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, #0a0a2a 0%, #000000 70%);
            z-index: -3;
        }

        /* Nebula layers */
        .nebula {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            opacity: 0.3;
        }

        .nebula-1 {
            background: radial-gradient(circle at 20% 30%, rgba(255, 0, 255, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 70%, rgba(0, 255, 255, 0.1) 0%, transparent 50%);
            animation: nebulaDrift 30s ease-in-out infinite;
        }

        .nebula-2 {
            background: radial-gradient(circle at 60% 20%, rgba(128, 0, 255, 0.08) 0%, transparent 40%),
                        radial-gradient(circle at 30% 80%, rgba(255, 255, 0, 0.05) 0%, transparent 40%);
            animation: nebulaDrift 25s ease-in-out infinite reverse;
        }

        @keyframes nebulaDrift {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(20px, -10px) scale(1.1); }
        }

        /* Planets */
        .planets {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .planet {
            position: absolute;
            border-radius: 50%;
            animation: planetRotate 60s linear infinite;
        }

        .planet-1 {
            width: 80px;
            height: 80px;
            top: 15%;
            left: 10%;
            background: radial-gradient(circle at 30% 30%, #ff6b35, #cc4a1b, #8b2d0f);
            box-shadow: 
                0 0 20px rgba(255, 107, 53, 0.3),
                inset -10px -10px 20px rgba(0, 0, 0, 0.5);
            animation-duration: 80s;
        }

        .planet-2 {
            width: 120px;
            height: 120px;
            top: 60%;
            right: 15%;
            background: radial-gradient(circle at 40% 40%, #4facfe, #00f2fe, #0066cc);
            box-shadow: 
                0 0 30px rgba(79, 172, 254, 0.4),
                inset -15px -15px 30px rgba(0, 0, 0, 0.6);
            animation-duration: 120s;
            animation-direction: reverse;
        }

        .planet-3 {
            width: 60px;
            height: 60px;
            top: 25%;
            right: 25%;
            background: radial-gradient(circle at 35% 35%, #a8edea, #fed6e3, #ff9a9e);
            box-shadow: 
                0 0 15px rgba(168, 237, 234, 0.3),
                inset -8px -8px 15px rgba(0, 0, 0, 0.4);
            animation-duration: 100s;
        }

        .planet-4 {
            width: 100px;
            height: 100px;
            bottom: 20%;
            left: 20%;
            background: radial-gradient(circle at 25% 25%, #667eea, #764ba2, #4a148c);
            box-shadow: 
                0 0 25px rgba(102, 126, 234, 0.4),
                inset -12px -12px 25px rgba(0, 0, 0, 0.5);
            animation-duration: 90s;
            animation-direction: reverse;
        }

        .planet-5 {
            width: 70px;
            height: 70px;
            top: 70%;
            left: 60%;
            background: radial-gradient(circle at 45% 45%, #f093fb, #f5576c, #c44569);
            box-shadow: 
                0 0 18px rgba(240, 147, 251, 0.3),
                inset -9px -9px 18px rgba(0, 0, 0, 0.4);
            animation-duration: 110s;
        }

        @keyframes planetRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Galaxies */
        .galaxies {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .galaxy {
            position: absolute;
            border-radius: 50%;
            opacity: 0.6;
            animation: galaxySpin 40s linear infinite;
        }

        .galaxy-1 {
            width: 200px;
            height: 200px;
            top: 10%;
            right: 5%;
            background: conic-gradient(from 0deg, transparent, #ff00ff, #00ffff, #8000ff, transparent);
            animation-duration: 50s;
        }

        .galaxy-2 {
            width: 150px;
            height: 150px;
            bottom: 15%;
            right: 30%;
            background: conic-gradient(from 180deg, transparent, #00ffff, #ff00ff, #ffff00, transparent);
            animation-duration: 60s;
            animation-direction: reverse;
        }

        .galaxy-3 {
            width: 180px;
            height: 180px;
            top: 50%;
            left: 5%;
            background: conic-gradient(from 90deg, transparent, #8000ff, #00ffff, #ff00ff, transparent);
            animation-duration: 45s;
        }

        @keyframes galaxySpin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Asteroid Belt */
        .asteroid-belt {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .asteroid {
            position: absolute;
            width: 3px;
            height: 3px;
            background: #888;
            border-radius: 50%;
            animation: asteroidFloat 20s linear infinite;
        }

        .asteroid:nth-child(1) { left: 5%; top: 20%; animation-delay: 0s; animation-duration: 25s; }
        .asteroid:nth-child(2) { left: 15%; top: 35%; animation-delay: 2s; animation-duration: 22s; }
        .asteroid:nth-child(3) { left: 25%; top: 50%; animation-delay: 4s; animation-duration: 28s; }
        .asteroid:nth-child(4) { left: 35%; top: 65%; animation-delay: 6s; animation-duration: 24s; }
        .asteroid:nth-child(5) { left: 45%; top: 80%; animation-delay: 8s; animation-duration: 26s; }
        .asteroid:nth-child(6) { left: 55%; top: 15%; animation-delay: 10s; animation-duration: 23s; }
        .asteroid:nth-child(7) { left: 65%; top: 30%; animation-delay: 12s; animation-duration: 27s; }
        .asteroid:nth-child(8) { left: 75%; top: 45%; animation-delay: 14s; animation-duration: 21s; }
        .asteroid:nth-child(9) { left: 85%; top: 60%; animation-delay: 16s; animation-duration: 29s; }
        .asteroid:nth-child(10) { left: 95%; top: 75%; animation-delay: 18s; animation-duration: 25s; }

        @keyframes asteroidFloat {
            0% { transform: translateX(-100px) translateY(0) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateX(calc(100vw + 100px)) translateY(100px) rotate(360deg); opacity: 0; }
        }

        /* Stars */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .star {
            position: absolute;
            width: 1px;
            height: 1px;
            background: #fff;
            border-radius: 50%;
            animation: starTwinkle 3s ease-in-out infinite;
        }

        .star:nth-child(1) { left: 10%; top: 15%; animation-delay: 0s; }
        .star:nth-child(2) { left: 20%; top: 25%; animation-delay: 0.5s; }
        .star:nth-child(3) { left: 30%; top: 35%; animation-delay: 1s; }
        .star:nth-child(4) { left: 40%; top: 45%; animation-delay: 1.5s; }
        .star:nth-child(5) { left: 50%; top: 55%; animation-delay: 2s; }
        .star:nth-child(6) { left: 60%; top: 65%; animation-delay: 2.5s; }
        .star:nth-child(7) { left: 70%; top: 75%; animation-delay: 0.3s; }
        .star:nth-child(8) { left: 80%; top: 85%; animation-delay: 0.8s; }
        .star:nth-child(9) { left: 90%; top: 95%; animation-delay: 1.3s; }
        .star:nth-child(10) { left: 15%; top: 85%; animation-delay: 1.8s; }
        .star:nth-child(11) { left: 25%; top: 75%; animation-delay: 0.2s; }
        .star:nth-child(12) { left: 35%; top: 65%; animation-delay: 0.7s; }
        .star:nth-child(13) { left: 45%; top: 55%; animation-delay: 1.2s; }
        .star:nth-child(14) { left: 55%; top: 45%; animation-delay: 1.7s; }
        .star:nth-child(15) { left: 65%; top: 35%; animation-delay: 0.4s; }
        .star:nth-child(16) { left: 75%; top: 25%; animation-delay: 0.9s; }
        .star:nth-child(17) { left: 85%; top: 15%; animation-delay: 1.4s; }
        .star:nth-child(18) { left: 95%; top: 5%; animation-delay: 1.9s; }
        .star:nth-child(19) { left: 5%; top: 95%; animation-delay: 0.1s; }
        .star:nth-child(20) { left: 95%; top: 95%; animation-delay: 0.6s; }

        @keyframes starTwinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.5); }
        }

        /* Shooting stars */
        .shooting-star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: linear-gradient(90deg, #fff, #00ffff);
            border-radius: 50%;
            animation: shootingStar 8s linear infinite;
        }

        .shooting-star:nth-child(1) {
            left: 0%;
            top: 20%;
            animation-delay: 0s;
            animation-duration: 6s;
        }

        .shooting-star:nth-child(2) {
            left: 10%;
            top: 40%;
            animation-delay: 3s;
            animation-duration: 7s;
        }

        .shooting-star:nth-child(3) {
            left: 20%;
            top: 60%;
            animation-delay: 6s;
            animation-duration: 5s;
        }

        @keyframes shootingStar {
            0% {
                transform: translateX(0) translateY(0) rotate(45deg);
                opacity: 1;
            }
            100% {
                transform: translateX(200px) translateY(200px) rotate(45deg);
                opacity: 0;
            }
        }

        /* Cosmic Dust */
        .cosmic-dust {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .dust-particle {
            position: absolute;
            width: 1px;
            height: 1px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: dustFloat 15s linear infinite;
        }

        .dust-particle:nth-child(1) { left: 5%; animation-delay: 0s; animation-duration: 18s; }
        .dust-particle:nth-child(2) { left: 15%; animation-delay: 2s; animation-duration: 16s; }
        .dust-particle:nth-child(3) { left: 25%; animation-delay: 4s; animation-duration: 20s; }
        .dust-particle:nth-child(4) { left: 35%; animation-delay: 6s; animation-duration: 17s; }
        .dust-particle:nth-child(5) { left: 45%; animation-delay: 8s; animation-duration: 19s; }
        .dust-particle:nth-child(6) { left: 55%; animation-delay: 10s; animation-duration: 15s; }
        .dust-particle:nth-child(7) { left: 65%; animation-delay: 12s; animation-duration: 21s; }
        .dust-particle:nth-child(8) { left: 75%; animation-delay: 14s; animation-duration: 18s; }
        .dust-particle:nth-child(9) { left: 85%; animation-delay: 16s; animation-duration: 22s; }
        .dust-particle:nth-child(10) { left: 95%; animation-delay: 18s; animation-duration: 16s; }

        @keyframes dustFloat {
            0% { top: 100%; opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { top: -10px; opacity: 0; }
        }

        /* Pixel particles background */
        .pixel-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .pixel {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #00ffff;
            border-radius: 50%;
            animation: pixelFloat 8s linear infinite;
        }

        .pixel:nth-child(1) {
            left: 10%;
            animation-delay: 0s;
            animation-duration: 12s;
        }

        .pixel:nth-child(2) {
            left: 20%;
            animation-delay: 2s;
            animation-duration: 10s;
        }

        .pixel:nth-child(3) {
            left: 30%;
            animation-delay: 4s;
            animation-duration: 14s;
        }

        .pixel:nth-child(4) {
            left: 40%;
            animation-delay: 1s;
            animation-duration: 11s;
        }

        .pixel:nth-child(5) {
            left: 50%;
            animation-delay: 3s;
            animation-duration: 13s;
        }

        .pixel:nth-child(6) {
            left: 60%;
            animation-delay: 5s;
            animation-duration: 9s;
        }

        .pixel:nth-child(7) {
            left: 70%;
            animation-delay: 2s;
            animation-duration: 15s;
        }

        .pixel:nth-child(8) {
            left: 80%;
            animation-delay: 4s;
            animation-duration: 12s;
        }

        .pixel:nth-child(9) {
            left: 90%;
            animation-delay: 1s;
            animation-duration: 10s;
        }

        .pixel:nth-child(10) {
            left: 15%;
            animation-delay: 6s;
            animation-duration: 13s;
        }

        .pixel:nth-child(11) {
            left: 25%;
            animation-delay: 3s;
            animation-duration: 11s;
        }

        .pixel:nth-child(12) {
            left: 35%;
            animation-delay: 5s;
            animation-duration: 14s;
        }

        .pixel:nth-child(13) {
            left: 45%;
            animation-delay: 2s;
            animation-duration: 12s;
        }

        .pixel:nth-child(14) {
            left: 55%;
            animation-delay: 4s;
            animation-duration: 10s;
        }

        .pixel:nth-child(15) {
            left: 65%;
            animation-delay: 1s;
            animation-duration: 15s;
        }

        .pixel:nth-child(16) {
            left: 75%;
            animation-delay: 3s;
            animation-duration: 11s;
        }

        .pixel:nth-child(17) {
            left: 85%;
            animation-delay: 5s;
            animation-duration: 13s;
        }

        .pixel:nth-child(18) {
            left: 95%;
            animation-delay: 2s;
            animation-duration: 12s;
        }

        @keyframes pixelFloat {
            0% {
                top: 100%;
                opacity: 0;
                transform: scale(0);
            }
            10% {
                opacity: 1;
                transform: scale(1);
            }
            90% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                top: -10px;
                opacity: 0;
                transform: scale(0);
            }
        }

        /* Glowing overlay - reduced intensity */
        .glow-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(0, 255, 255, 0.03) 0%, transparent 70%);
            animation: glowPulse 4s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes glowPulse {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 0.4; }
        }

        /* Main container */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        /* Title - reduced glow */
        .title {
            font-size: 4rem;
            font-weight: 900;
            text-align: center;
            margin-bottom: 10px;
            text-shadow: 
                0 0 5px #00ffff,
                0 0 10px #00ffff,
                0 0 15px #00ffff;
            animation: titleGlow 3s ease-in-out infinite;
            transition: all 0.3s ease;
        }

        @keyframes titleGlow {
            0%, 100% { 
                text-shadow: 
                    0 0 5px #00ffff,
                    0 0 10px #00ffff,
                    0 0 15px #00ffff;
            }
            50% { 
                text-shadow: 
                    0 0 8px #00ffff,
                    0 0 15px #00ffff,
                    0 0 20px #00ffff,
                    0 0 25px #00ffff;
            }
        }

        /* Subtitle - reduced glow */
        .subtitle {
            font-size: 1.5rem;
            font-weight: 400;
            text-align: center;
            margin-bottom: 60px;
            color: #ff00ff;
            text-shadow: 
                0 0 5px #ff00ff,
                0 0 10px #ff00ff;
            animation: subtitleFlicker 2s ease-in-out infinite;
            transition: all 0.3s ease;
        }

        @keyframes subtitleFlicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.9; }
        }

        /* Button container */
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 30px;
            align-items: center;
        }

        /* Buttons */
        .btn {
            padding: 20px 40px;
            font-family: 'Orbitron', monospace;
            font-size: 1.2rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: transparent;
            border: 2px solid;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            min-width: 300px;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        /* Silent Salesman button - reduced glow */
        .btn-silent {
            border-color: #00ffff;
            color: #00ffff;
            text-shadow: 0 0 5px #00ffff;
            box-shadow: 
                0 0 5px #00ffff,
                inset 0 0 5px rgba(0, 255, 255, 0.05);
        }

        .btn-silent:hover {
            background: rgba(0, 255, 255, 0.1);
            box-shadow: 
                0 0 10px #00ffff,
                0 0 15px #00ffff,
                inset 0 0 10px rgba(0, 255, 255, 0.1);
            transform: scale(1.05);
        }

        /* Walk In Traffic button - reduced glow */
        .btn-traffic {
            border-color: #ff00ff;
            color: #ff00ff;
            text-shadow: 0 0 5px #ff00ff;
            box-shadow: 
                0 0 5px #ff00ff,
                inset 0 0 5px rgba(255, 0, 255, 0.05);
        }

        .btn-traffic:hover {
            background: rgba(255, 0, 255, 0.1);
            box-shadow: 
                0 0 10px #ff00ff,
                0 0 15px #ff00ff,
                inset 0 0 10px rgba(255, 0, 255, 0.1);
            transform: scale(1.05);
        }

        /* Coming Soon button - reduced glow */
        .btn-coming {
            border-color: #8000ff;
            color: #8000ff;
            text-shadow: 0 0 5px #8000ff;
            box-shadow: 
                0 0 5px #8000ff,
                inset 0 0 5px rgba(128, 0, 255, 0.05);
            opacity: 0.7;
        }

        .btn-coming:hover {
            background: rgba(128, 0, 255, 0.1);
            box-shadow: 
                0 0 10px #8000ff,
                0 0 15px #8000ff,
                inset 0 0 10px rgba(128, 0, 255, 0.1);
            transform: scale(1.05);
            opacity: 1;
        }

        /* Workshop button - reduced glow */
        .btn-workshop {
            border-color: #ffff00;
            color: #ffff00;
            text-shadow: 0 0 5px #ffff00;
            box-shadow: 
                0 0 5px #ffff00,
                inset 0 0 5px rgba(255, 255, 0, 0.05);
        }

        .btn-workshop:hover {
            background: rgba(255, 255, 0, 0.1);
            box-shadow: 
                0 0 10px #ffff00,
                0 0 15px #ffff00,
                inset 0 0 10px rgba(255, 255, 0, 0.1);
            transform: scale(1.05);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1.2rem;
                margin-bottom: 40px;
            }
            
            .btn {
                min-width: 250px;
                padding: 15px 30px;
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .title {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1rem;
                margin-bottom: 30px;
            }
            
            .btn {
                min-width: 200px;
                padding: 12px 25px;
                font-size: 0.9rem;
            }
        }

        /* Additional flicker effect for buttons - reduced intensity */
        .btn-silent, .btn-traffic, .btn-coming, .btn-workshop {
            animation: buttonFlicker 4s ease-in-out infinite;
        }

        @keyframes buttonFlicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.98; }
        }
    </style>
</head>
<body>
    <div class="galaxy-bg"></div>
    <div class="nebula nebula-1"></div>
    <div class="nebula nebula-2"></div>
    <div class="planets">
        <div class="planet planet-1"></div>
        <div class="planet planet-2"></div>
        <div class="planet planet-3"></div>
        <div class="planet planet-4"></div>
        <div class="planet planet-5"></div>
    </div>
    <div class="galaxies">
        <div class="galaxy galaxy-1"></div>
        <div class="galaxy galaxy-2"></div>
        <div class="galaxy galaxy-3"></div>
    </div>
    <div class="asteroid-belt">
        <div class="asteroid"></div>
        <div class="asteroid"></div>
        <div class="asteroid"></div>
        <div class="asteroid"></div>
        <div class="asteroid"></div>
        <div class="asteroid"></div>
        <div class="asteroid"></div>
        <div class="asteroid"></div>
        <div class="asteroid"></div>
        <div class="asteroid"></div>
    </div>
    <div class="stars">
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="shooting-star"></div>
        <div class="shooting-star"></div>
        <div class="shooting-star"></div>
    </div>
    <div class="cosmic-dust">
